<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat réussi - League of Legends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Achat réussi !</h1>
    </header>
    <section>
        <h2>Félicitations !</h2>
        <p>Vous avez acheté le produit <strong>{{ produit.nom }}</strong>.</p>
        <p><strong>Description :</strong> {{ produit.description }}</p>
        <p><strong>Prix :</strong> {{ produit.prix }} points</p>
        <a href="{{ url_for('dashboard') }}" class="back-button">Retour à votre tableau de bord</a>
    </section>
</body>
</html>
